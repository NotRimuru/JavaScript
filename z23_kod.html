<html>

        <script language="JavaScript">
            function Pitagoras(d,x)
            {
                d_rak=parseFloat(d)
                b_rak=parseFloat(x)
                drabina_rak=Math.hypot(d_rak, b_rak)
                pokaz1.innerHTML="Drabina="+drabina_rak.toFixed(2)+" cm"+"<br>"; /* do tabeli */
            }
            function Kat(d,x)
            {
                d_rak=parseFloat(d)
                x_rak=parseFloat(x)
                kat_rak=Math.atan(d_rak/x_rak) * (180/ Math.PI)
                pokaz2.innerHTML="Kat="+kat_rak.toFixed(2)+"*";
            }
        </script>
    </head>
    <body>
        <br><br>
        <form name="formularz" action="..." onsubmit="Pitagoras(this.podloga.value,this.wysokosc.value); Kat(this.podloga.value,this.wysokosc.value);return false">
            Podaj D=

            Podaj X=
            <input size="6" name="podloga">

            <input TYPE="submit" Value="oblicz" >
        </form>
        <table>
            <tr id="pokaz1"></tr>
            <tr id="pokaz2"></tr>
        </table>
    </body>
