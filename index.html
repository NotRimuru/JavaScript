<html>

        <style>
            body {

            }
            h2 {
                font-size: 2cm;
                color: red;
            }
            h3 {
                font-size: 1.5cm;
                margin-top: 20px;
            }
            .container {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }
            .buttons-group {
                margin-bottom: 20px;
            }
        </style>
        <script language="JavaScript">
            function WinOpen(arg) {

            }
            function Zad5WinOpen(arg) {

            }
            function okno_zamknij() {
                window.close();
            }
        </script> 
    </head>
