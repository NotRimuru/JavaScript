        <div style="color:red;font-size:50px;">
            <script language="JavaScript">
                do{
                    var a=parseFloat(prompt("Liczba naturalna wieksza od 0 =",""));  
                }
                while(a <= 0);
                do{
                    var b=parseFloat(prompt("Liczba naturalna wieksza od 0 =","")); 
                }
                while(b <= 0);
                var suma;
                suma = ((a*a)*a) + (3*((a * a)*b)) + ((3*a)*(b*b)) + ((b*b)*b)
                document.write("(" + a + " + " + b + ")^3 = " + a + "^3 + 3*((" + a + "^2)*" + b + ") + 3*" + a + "*(" + b + "^2) + " + b + "^3 = " + a*a*a + " + " + (3*((a * a)*b)) + " + " + ((3*a)*(b*b)) + " + " + ((b*b)*b) + " = " + suma);
            </script>
        </div>
