<!DOCTYPE html>
<html>

        <title>Zad 13</title> 
        <meta charset="utf-8">

    <body>
        <div style="color:red;font-size:50px;">
            <script language="JavaScript">
                do{
                    var a=parseFloat(prompt("Liczba naturalna wieksza od 0 =","")); 
                }
                while(a <= 0);
                document.write("1 / " + a + " = 1 / " + (a+1) + " + 1 / " + (a *(a+1)));
            </script>
        </div>
    </body>
