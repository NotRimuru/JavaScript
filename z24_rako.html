<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        const x1_rak = +prompt("Podaj x1:");
        const x2_rak = +prompt("Podaj x2");

        const dlugosc = "Aleksander".length;

        const x1_rad = (x1_rak * Math.PI) / 180;

        const y1 = 3*dlugosc/(dlugosc+2);
        const y2 = 2 * Math.cos(x1_rad) + 3 * Math.sin(x1_rad);
        const y3 = Math.cbrt(Math.pow(x1_rak, 5) + 2 * Math.pow(x2_rak,4)) * Math.abs(x1_rak - x2_rak);

        document.write(
            `wczytane liczby:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;x1=${x1_rak}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;x2=${x2_rak}<br>`,
            `y1=${y1.toFixed(2)}<br>`,
            `y2=${y2.toFixed(2)}<br>`,
            `y3=${y3.toFixed(2)}<br>`
        )
    </script>
</body>
</html>
