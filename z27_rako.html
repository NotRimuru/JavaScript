<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        const kat_rak = +prompt("Podaj kąt");
        const s_rak = +prompt("Podaj drogę samolotu");

        function calc(distance, angle) {
            return {
                kat: 90-angle,
                wys: Math.sqrt(Math.pow(distance/Math.cos(angle*(Math.PI/180)), 2) - Math.pow(distance, 2))
            };
        };

        const {kat,wys} = calc(s_rak,kat_rak);

        document.write(
            `Kąt: ${kat_rak}&nbsp;&nbsp;Droga samolotu: ${s_rak}<br>`,
            `Drugi kąt: ${kat.toFixed(2)}<br>`,
            `Wysokość: ${wys.toFixed(2)}<br>`
        );
    </script>
</body>
</html>
