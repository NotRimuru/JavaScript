    <textarea style="width: 1000px; height:850px;">
<!DOCTYPE html>
<html>
    <head>
        <script language="JavaScript">
            function Lambda()
            {
                lambda_rak=Math.log(2)/5700
                pokaz1.innerHTML="lambda="+lambda_rak.toFixed(7)+"[1/rok]<br>"; /* do tabeli */
                return lambda_rak
            }
            function N(lambda, No, t)
            {
                lambda_rak=parseFloat(lambda)
                No_rak=parseFloat(No)
                t_rak = parseFloat(t)
                N_rak=No_rak * Math.E**(-lambda_rak * t_rak)
                pokaz2.innerHTML="N="+N_rak.toFixed(7)+"[sztuk]";
            }
        </script>
    </head>
    <body>
        <br><br>
        <form name="formularz" action="..." onsubmit="N(Lambda(), this.No.value, this.t.value);return false">
            Podaj No=
            <input size="3" name="No">
            [sztuk]<br>
            Podaj t=
            <input size="3" name="t">
            [lat]<br>
            T1/2 = 5700[lat]<br><br>
            <input TYPE="submit" Value="oblicz" >
        </form>
        <table>
            <tr id="pokaz1"></tr>
            <tr id="pokaz2"></tr>
        </table>
    </body>
</html>
