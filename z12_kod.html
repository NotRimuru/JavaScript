            <script language="JavaScript">
                do{
                    var D1_rak=prompt("Dzien 1 = ","");
                    var a=parseFloat(D1_rak);
                }while(a < 1 || a > 31);
                do{
                    var G1_rak=prompt("Godzina 1 = ","");

                }while(b < 0 || b > 24);
                do{
                    var D2_rak=prompt("Dzien 2 = ","");

                }while(c < 1 || c > 31 || a >= c);
                
                do{
                    var G2_rak=prompt("Godzina 2 = ","");
                    var d=parseFloat(G2_rak);
                }while(d < 0 || d > 24);
                var suma;
                var dzienSek = 86400;
                var godzSek = 3600;
                suma = (c * dzienSek - d * godzSek) - (a * dzienSek - b * godzSek);
                document.write("Ilość sekund = ((Dzien 2 * ilosc sekund) - (Godzina 2 * ilosc sekund)) - ((Dzien 1 * ilosc sekund) - (Godzina 1 * ilosc sekund)) = (("+c+" * "+dzienSek+") - (" +d+" * "+godzSek+")) - (("+a+" * "+dzienSek+") - (" +b+ " * "+godzSek+")) = "+suma+" sekund<br>");
