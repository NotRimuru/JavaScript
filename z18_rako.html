<!DOCTYPE html>
<html> 
    <head> 
        <title>Zad 18</title> 
        <meta charset="utf-8"> 
        <script type="text/javascript">
            function suma_rak(a, b)
            {
                return a + b
            }
            function odejmowanie_rak(a, b)
            {
                return a - b
            }
            function mnozenie_rak(a, b)
            {
                return a * b
            }
            function do_kwadratu_rak(a, b)
            {
                return a * a, b * b
            }
            function reszta_z_dzeilenia_a_przez_b_rak(a, b)
            {
                return a % b;
            }
        </script>
    </head>
    <body>
        <div style="color:red;font-size:50px;">
            <script language="JavaScript">
                var a=parseFloat(prompt("Podaj a =",""));  
                var b=parseFloat(prompt("Podaj b =",""));
                document.write(suma_rak(a, b));
            </script>
        </div>
    </body>
</html>
